{
    "version": 4,
    "name": "Doom 3 BFG",
    "icon": "Icon.png",
    "experimental": true,
    "fileformats": [
        { "format": "Doom3 (Valve)" },
        { "format": "Doom3" }
    ],
    "filesystem": {
        "searchpath": "base",
        "packageformat": { "extension": "pk4", "format": "zip" }
    },
    "textures": {
        "package": { "type": "directory", "root": "textures" },
        "format": { "extensions": [ "" ], "format": "q3shader" },
        "shaderSearchPath": "materials", // this will likely change when we get a material system
        "attribute": "_tb_textures"
    },
    "entities": {
        "definitions": [ "DOOM-3-all.fgd", "DOOM-3-slim.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "modelformats": [ "md3", "ase", "obj", "obj_doom3" ]
    },
    "tags": {
        "brush": [
            {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger_*",
                "texture": "common/trigger"
            }
        ],
        "brushface": [
            {
                "name": "Collision",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "common/collision"
            },
            {
                "name": "Clip",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "common/*clip"
				//"match": "surfaceparm",
                //"pattern": [ "playerclip", "monsterclip", "ikclip" ]
            },
			{
                "name": "AAS",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "editor/aas*"
            },
            {
                "name": "Caulk",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "common/*caulk"
            },
            //{
            //    "name": "Hint",
            //    "attribs": [ "transparent" ],
            //    "match": "texture",
            //    "pattern": "common/hint*"
            //},
            //{
            //    "name": "Detail",
            //    "match": "contentflag",
            //    "flags": [ "detail" ]
            //},
            {
                "name": "Liquid",
                "match": "surfaceparm",
                "pattern": [ "water", "lava", "slime" ]
            },
            {
                "name": "Translucent",
                "attribs": [ "transparent" ],
                "match": "surfaceparm",
                "pattern": [ "translucent", "fog" ]
            },
			{
                "name": "Shadow",
                "attribs": [ "transparent" ],
                "match": "surfaceparm",
                "pattern": [ "forceshadows" ]
            },
			{
                "name": "Nodraw",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "common/nodraw*"
            },
            {
                "name": "Visportal",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "editor/visportal"
            }
        ]
    },
    "faceattribs": {
        "defaults": {
            "scale": [0.5, 0.5]
        },
        "surfaceflags": [],
        "contentflags": []
    },
    "softMapBounds":"-65536 -65536 -65536 65536 65536 65536"
}
